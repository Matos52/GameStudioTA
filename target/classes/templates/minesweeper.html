<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Stefan Korecko" />
    <link rel="stylesheet"
          href="/css/mines.css"
          media="screen" />


    <title>GameStudio - Minesweeper</title>
</head>

<body>

<!--Titulok s nazvom hry-->
<h2>Minesweeper</h2>

<!--Funkcie na switch medzi otv./ozn. a funkcia na spustenie novej hry-->
<div class="minesControl">
    <span th:if="${@minesweeperController.marking}">
        Prave oznacujes.
        <a  class="abutton" href="/minesweeper/mark">Zmen na otvaranie.</a>
    </span>

    <span th:if="not ${@minesweeperController.marking}">
        Prave otvaras.
        <a  class="abutton" href="/minesweeper/mark">Zmen na oznacovanie.</a>
    </span>


    <a  class="abutton" href="/minesweeper/new">Nova hra</a>

</div>

<!--<div th:utext="${@minesweeperController.fieldAsHtml}"></div>-->

<!--Vypis score po skonceni hry-->
<div>
    <table class="scores">
        <caption> Your score is </caption>
        <th th:text="${finalMessage}">
        </th>
    </table>
</div>

<!--Vypis stavu hry-->
<div>
    <table class="scores">
        <caption> Game State </caption>
        <th th:text="${minesGameState}">
        </th>
    </table>
</div>

<!--Vypis herneho pola-->
<div>
    <table class='minefield'>
        <tr th:each="row: ${minesweeperField}">
            <td th:each="tile: ${row}"
                th:attr="class=${@minesweeperController.getTileClass(tile)}">
                <a th:attr="href='/minesweeper?row='+${rowStat.index}+'&column='+${tileStat.index}">
                    <span th:text="${@minesweeperController.getTileText(tile)}"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
<br>
<!--<aside th:text="${message}"></aside>-->

<!--Vypis tabulky bestScores-->
<div>
    <table class="scores">
        <caption> Best Scores </caption>
        <th> Player </th>
        <th> Points </th>
        <th> Date </th>

        <tr th:each="score: ${minesBestScores}">
            <td th:text="${score.getUserName()}">
            <td th:text="${score.getPoints()}">
            <td th:text="${score.getPlayedOn()}">
            </td>
        </tr>
    </table>
</div>


    <!--<div th:text="${1+2}"></div>-->
    <!--<div th:text="${@minesweeperController.getCurrTime()}"></div>-->
    <!--<div th:text="${@minesweeperController.currTime}"></div>-->

</body>
</html>
