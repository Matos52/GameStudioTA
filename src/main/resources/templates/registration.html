<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layoutGamestudio.html}"
        lang="sk">
<head>

    <title>Gamestudio - registration</title>

</head>

<body>

<main layout:fragment="content">

    <h1>Registrácia</h1>

    <p>Si tu prvý krát. Prosím, zaregistruj sa.</p><br>

    <form action="/addPlayer" method="post">ň

        <label for="username"> Krstné meno: </label> <input type="text" name="username" id="username" minlength="1" maxlength="32" placeholder="Zadaj krstné meno(1-32)" required/> <br>
        <label for="fullname"> Celé meno: </label> <input type="text" name="fullname" id="fullname" minlength="1" maxlength="128" placeholder="Zadaj celé meno(1-128)" required/> <br>
        <label for="evaluation"> Ohodnoť sa: </label>
        <input type="number" id="evaluation" name="evaluation"
               min="1" max="10" step="1" value="5" style="width: 3em;" required><br>
        <label for="country"> Krajina: </label>
        <select id="country" name="country"><br>
            <option th:each="country: ${countries}" th:attr="value=${countries.indexOf(country)}" th:text="${@userController.getCountry(country)}"></option><br>
        </select> <br>
        <label for="occupation"> Profesia: </label>
        <select id="occupation" name="occupation"><br>
            <option th:each="occupation: ${occupations}" th:attr="value=${occupations.indexOf(occupation)}" th:text="${@userController.getOccupation(occupation)}"></option><br>
        </select> <br>

        <button type="submit"> Registrácia </button>

    </form>

</main>
</body>
</html>
